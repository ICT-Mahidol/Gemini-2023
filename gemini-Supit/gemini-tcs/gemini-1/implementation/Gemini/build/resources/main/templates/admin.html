<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Access</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }
        .heading {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .button-container {
            text-align: center;
        }
        .science-plan-button {
            padding: 15px 30px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }
        .science-plan-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
<div class="heading">
    Welcome to Gemini! You are now on the administration access.
</div>
<div class="button-container">
    <a href="#" class="science-plan-button">Plan Log</a>
</div>
</body>
</html>
