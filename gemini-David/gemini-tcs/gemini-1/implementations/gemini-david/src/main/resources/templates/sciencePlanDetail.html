<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Science Plan Details</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h2 class="mb-4">Science Plan Details</h2>
    <div class="card">
        <div class="card-body">
            <h5 class="card-title" th:id = "${sciencePlan.getPlanNo()}" >Science Plan <span id="planNo" th:text="${sciencePlan.getPlanNo()}"></span></h5>
            <p class="card-text">Status: <span th:text="${sciencePlan.getStatus()}"></span></p>
            <p class="card-text">Creator: <span th:text="${sciencePlan.getCreator()}"></span></p>
            <p class="card-text">Submitter: <span th:text="${sciencePlan.getSubmitter()}"></span></p>
            <p class="card-text">Found In USD: <span th:text="${sciencePlan.getFundingInUSD()}"></span><span>$</span></p>
            <p class="card-text">Objectives: <span th:text="${sciencePlan.getObjectives()}"></span></p>
            <p class="card-text">Star System: <span th:text="${sciencePlan.getStarSystem()}"></span></p>
            <p class="card-text">Start Date: <span th:text="${sciencePlan.getStartDate()}"></span></p>
            <p class="card-text">End Date: <span th:text="${sciencePlan.getEndDate()}"></span></p>
            <p class="card-text">Telescope Location: <span th:text="${sciencePlan.getTelescopeLocation()}"></span></p>
            <p class="card-text">Data Processing Requirements: <span th:text="${sciencePlan.getDataProcRequirements().toString()}"></span></p>
        </div>
    </div>
    <div class="mt-4">
        <button class="btn btn-secondary" onclick="goBack()">Back</button>
        <button class="btn btn-primary ml-2" >Submit</button>
        <button class="btn btn-success ml-2" >Test</button>
    </div>
</div>

<!-- Bootstrap JS (optional if not using Bootstrap JavaScript features) -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script>
    const id = document.getElementById("planNo").textContent;
    //function to go back
    function goBack(){
        window.history.back();
    }
</script>
</body>
</html>
