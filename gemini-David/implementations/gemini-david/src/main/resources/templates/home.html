<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to OSC - Home</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <style>
        /* CSS for expanded plan */
        .expanded {
            display: block !important;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="/">OSC</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a class="nav-link" href="#" th:href="@{/create-plan}">Create Science Plan</a>
            </li>
        </ul>
    </div>
</nav>
<div class="container mt-5">
    <h2>Existing Science Plans</h2>
    <div class="list-group">
        <!-- Iterate over the list of science plans -->
        <div th:each="plan : ${sciencePlans}">
            <!-- Render each science plan -->
            <a th:href="@{/spDetail/{planNo}(planNo=${plan.getPlanNo()})}" class="list-group-item list-group-item-action science-plan-item">
                <span class="plan-info" th:text="${plan.getPlanNo()} + ': ' + ${plan.getCreator()}"></span>
            </a>
        </div>
    </div>
</div>

</body>
</html>
