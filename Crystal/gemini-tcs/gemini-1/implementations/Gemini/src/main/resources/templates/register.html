<!DOCTYPE html>
<html>

<head>
  <title>Gemini System</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <link rel="stylesheet" href="/css/login.css">
  <script src="https://kit.fontawesome.com/100c767ee6.js" crossorigin="anonymous"></script>
</head>

<body>
  <div class="main-container">
    <div class="box left"></div>
    <div class="box right">
      <h2>Welcome to Gemini System</h2>
      <div class="loginform">
        <h3>Create a new account</h3>
        <h4>Already have an account <a href="../">Sign In</a></h4>
        <form>
          <div class="form-group">
            <label for="Username">Username</label>
            <div class="input-group">
              <div class="input-group-prepend">
                <span class="input-group-text"><i class="fa fa-user" aria-hidden="true"></i>
                </span>
              </div>
              <input type="text" class="form-control" id="username" placeholder="Enter your Username" required>
            </div>
          </div>
          <div class="form-group">
            <label for="Password">Password</label>
            <div class="input-group">
              <div class="input-group-prepend">
                <span class="input-group-text"><i class="fa fa-lock"></i></span>
              </div>
              <input type="password" class="form-control" id="password" placeholder="Enter your Password" required>
            </div>
          </div>
          <div class="form-group">
            <label for="accountname">Full Name</label>
            <div class="input-group">
              <div class="input-group-prepend">
                <span class="input-group-text"><i class="fa fa-signature"></i></span>
              </div>
              <input type="text" class="form-control" id="accountname" placeholder="Enter your Full Name" required>
            </div>
          </div>
          <div class="form-group">
            <label for="accountname">Permission</label>
            <div class="input-group">
              <div class="input-group-prepend">
                <span class="input-group-text"><i class="fa-solid fa-eye"></i></span>
              </div>
              <select class="form-select" aria-label="Default select example" name="userPermission" id="permission" required>
                <option value="">Select Permission</option>
                <option value="Astronomer">Astronomer</option>
                <option value="Observer">Observer</option>
              </select>
            </div>
          </div>
          <button onclick="register()" class="btn btn-primary">Register</button>
        </form>
        <div class="alert alert-danger" role="alert" id="loginalert"></div>
      </div>
    </div>
  </div>
  <script src="/js/login.js">
   
  </script>
</body>

</html>
