<!DOCTYPE html>
<html>

<head>
    <title>Gemini System</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/admin.css">
    <script src="https://kit.fontawesome.com/100c767ee6.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="navbtn">
            <a href="/astronomer"><button class="btn btn-primary">Astronomer</button></a>
            <a href="/observer"><button class="btn btn-primary">Observer</button></a>
            <a href="/create_scienceplan"><button class="btn btn-primary">Create SciPlan</button></a>
            <a href="/test_scienceplan"><button class="btn btn-primary">Test SciPlan</button></a>
            <a href="/collect_astronomical_data"><button class="btn btn-primary">Collect AstroData</button></a>
        </div>
        <div class="mytable">
            <h2>Users</h2>
            <table class="table" id="users">
                <thead>
                <tr>
                    <th scope="col">userID</th>
                    <th scope="col">userUsername</th>
                    <th scope="col">userPassword</th>
                    <th scope="col">userAccountName</th>
                    <th scope="col">userPermission</th>
                </tr>
                </thead>
                <tbody>
               
                </tbody>
            </table>
         </div>
         <button type="button" id="setbtn" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">Set Status Dummy Data For CollectAstronomical</button>
         <div class="mytable">
            <h2>Science Plan</h2>
            <table class="table" id="science-plans">
                <thead>
                <tr>
                    <th>Plan No</th>
                    <th>Creator</th>
                    <th>Funding</th>
                    <th>Star System</th>
                    <th>Start Date</th>
                    <th>End Date</th>
                    <th>Location</th>
                    <th>Status</th>
                </tr>
                </thead>
                <tbody  >

                </tbody>
            </table>
        </div>
    </div>
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel">Setting Dummy Data</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <select id="sciplanNo" class="form-select" aria-label="select example">
                <option selected>Select Science Plan ID</option>
            </select>
      
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary">Confirm</button>
            </div>
          </div>
        </div>
      </div>



    <script src="/js/admin.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>

</body>
</html>
