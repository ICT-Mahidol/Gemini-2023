<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="../styles/css/Login.css">
</head>
<body>
    <div class="container">
        <h2>Login</h2>
        <form id="loginForm" onsubmit="return authenticateUser(event)">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" class="btn">Login</button>
        </form>
    </div>

    <script>
        // Function to load JSON file synchronously
        function loadJSON(filePath) {
            const xhr = new XMLHttpRequest();
            xhr.overrideMimeType('application/json');
            xhr.open('GET', filePath, false); // Synchronous request
            xhr.send(null);
            if (xhr.status === 200) {
                return JSON.parse(xhr.responseText);
            } else {
                throw new Error(`Failed to load JSON file from ${filePath}`);
            }
        }

        // Function to authenticate user
        function authenticateUser(event) {
            event.preventDefault(); // Prevent form submission

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Load accounts data from JSON file (local)
            let accounts;
            try {
                accounts = loadJSON('../accounts.json');
            } catch (error) {
                console.error(error.message);
                alert('Failed to load user accounts data.');
                return false;
            }

            // Find user in accounts array
            const user = accounts.find(account => account.username === username && account.password === password);

            if (user) {
                if (user.role !== 'astronomer') { return alert('Unauthorized access.') }
                
                alert('Login successful!')
                window.location.href = './Home.html' // Redirect to home page
            } else {
                alert('Invalid username or password.') // Handle invalid credentials
            }

            return false // Prevent default form submission
        }
    </script>
</body>
</html>
